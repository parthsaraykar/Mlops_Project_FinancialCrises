name: Financial Crisis - Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "dvc.yaml"
      - "requirements.txt"

  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manually triggering CI"
        required: false
        default: "Manual debugging"

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install lint dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install flake8 black isort

      - name: Run Black check
        run: black --check src tests

      - name: Run isort check
        run: isort --check-only src tests

      - name: Run flake8
        run: flake8 src tests


  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: pytest -n auto --maxfail=1


  dvc-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install DVC dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: DVC Pull
        run: dvc pull

      - name: DVC pipeline integrity check
        run: dvc repro --dry-run


  validation-checkpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate Raw Data (Checkpoint 1)
        run: python src/validation/validate_checkpoint_1_raw.py || true

      - name: Validate Clean Data (Checkpoint 2)
        run: python src/validation/validate_checkpoint_2_clean.py || true

      - name: Validate Merged Data (Checkpoint 3)
        run: python src/validation/validate_checkpoint_3_merged.py || true


  airflow-dag-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - lint
      - run-tests
      - dvc-check
      - validation-checkpoints
      - airflow-dag-check
    if: always()

    steps:
      - name: Final CI Summary
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DVC Check: ${{ needs.dvc-check.result }}"
          echo "Validation: ${{ needs.validation-checkpoints.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
